<div id="messagePopup">
    <div id="messagePopupText">
        <p id="messagePopupTextContent">On n'a pas toute la journée !! &#128540;</p>
        <button onclick="document.getElementById('messagePopup').style.display = 'none';">X</button>
    </div>
</div>

<div id="content">
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <div id="header"></div>
    <div id="map"></div>
</div>

<script type="text/javascript">
    var messageTimeout = setTimeout(() => {
        showMessagePopup('On n\'a pas toute la journée !! &#128540;');
    }, 120000);

    var wronglyGuessedDepartments = new Set();

    function InitialiserCarte() {
        var map = L.map('map').setView([
            48.8626304852, 2.33629344655
        ], 5);

        // var tileUrl = 'https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}';
        var tileUrl = 'https://{s}.tile.thunderforest.com/neighbourhood/{z}/{x}/{y}{r}.png?apikey=fdd3ef1487454c60a7630a2c4159e659';

        var osm = L.tileLayer(tileUrl, {
            minZoom: 3,
            maxZoom: 9
        });

        osm.addTo(map);

        getDepartmentStyle = function(feature) {
            if (wronglyGuessedDepartments.has(feature.properties.code)) {
                return { color: "#ff0000", weight: 2, fillOpacity: 0.1 };
            }
            // Default style when not in the wrong departments
            return {
                color: '#3388ff',
                weight: 1,
                fillOpacity: 0.2
            };
        };

        departmentsLayer = new L.GeoJSON.AJAX(
            ['https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/departements-version-simplifiee.geojson'],
            {
                style: getDepartmentStyle
            }
        ).addTo(map);

        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            // Create a Turf point
            const point = turf.point([lng, lat]);

            // Check which department was clicked
            let clickedDepartment = null;

            departmentsLayer.eachLayer(function(layer) {
                if (turf.booleanPointInPolygon(point, layer.feature)) {
                    clickedDepartment = layer.feature.properties;
                    return false; // Exit the loop once we find a match
                }
            });

            if (!clickedDepartment || !clickedDepartment.code) {
                return;
            }

            if (clickedDepartment.code == 86) {
                handleGameWin(e.latlng);
            } else {
                handleWrongDepartmentClick(clickedDepartment);
            }
        });

        function handleGameWin(popupLocation) {
            clearMessages();

            // show video popup
            var videoWidth = window.screen.width - 50;
            var videoHeight = videoWidth / 16 * 9;

            L.popup({ maxWidth: videoWidth, closeOnClick: false })
                .setLatLng(popupLocation)
                .setContent('<iframe width="' + videoWidth + '" height="' + videoHeight + '" src="https://www.youtube-nocookie.com/embed/lJ6coOOoD3c?si=N1bEcJhZBtuLHCUm&rel=0&autoplay=1" title="YouTube video player"\n' +
                    '        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"\n' +
                    '        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>')
                .openOn(map);

            showPyro();
        }

        function handleWrongDepartmentClick(department) {
            if (!department || !department.code) {
                return;
            }

            wronglyGuessedDepartments.add(department.code);
            updateDepartmentStyles();

            if (wronglyGuessedDepartments.size === 3) {
                showMessagePopup('Ne clique pas partout, il faut réfléchir !! &#128540;')
            }
        }

        function updateDepartmentStyles() {
            departmentsLayer.eachLayer(function(layer) {
                layer.setStyle(getDepartmentStyle(layer.feature));
            });
        }
    }

    function showPyro() {
        document.getElementsByClassName('pyro')[0].style.display = 'block';
    }

    function showMessagePopup(message) {
        document.getElementById('messagePopupTextContent').innerHTML = message;
        document.getElementById('messagePopup').style.display = 'flex';
    }

    function clearMessages() {
        // Clear any message timeout
        if (messageTimeout) {
            clearTimeout(messageTimeout);
        }
    }

    $(document).ready(function() {
        InitialiserCarte();
    });</script>
</div>
